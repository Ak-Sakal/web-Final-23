<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/registration.css">
  <script defer src="scripts/registration.js"></script>
  <title>Registration</title>
</head>
<body>
  <form action="">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="username" id="dynamicHeading"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" id="username" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <hr>
    <a href="final.html"></a><button type="submit" class="registerbtn"><a href="final.html">Register</button></a>
  </div>

  <div class="container signin">
    <p>Already have an account?<a class="link" href="login.html">Sign in</a>.</p>
  </div>
</form>
</body>
</html>
